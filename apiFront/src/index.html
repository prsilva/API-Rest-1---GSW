<!DOCTYPE html>
<html lang="pt-br" ng-app="crud">

<head>
  <meta charset="UTF-8">
  <title>CRUD AngularJS</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="angular/app.js"></script>
</head>

<body ng-controller="controller" style="background-color: #d1b4ec">
  <hr>
  <div class='col-sm-offset-4 col-sm-4'>
    <h2> Listagem de Jogadores </h2>
  </div>
  <div class='col-sm-4'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Novo</button>
  </div>
  <hr>
  <div class=' col-sm-offset-1 col-sm-9'>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="border: 0px;">Nome</th>
          <th style="border: 0px;">Moedas</th>
          <th style="border: 0px;">Medalhas</th>
          <th style="border: 0px;">Troféus</th>

        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="cadastro in cadastros">
          <td>{{cadastro.name}}</td>
          <td>{{cadastro.coins}}</td>
          <td>{{cadastro.medals}}</td>
          <td>{{cadastro.trophies}}</td>

          <td>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalEditar" ng-click="selecionaCadastro(cadastro)">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalExcluir" ng-click="selecionaCadastro(cadastro)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Novo Cadastro</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nome..." ng-model="novoCadastro.name">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2">Moedas</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Moedas..." ng-model="novoCadastro.coins">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="salvar(novoCadastro)" data-dismiss="modal">Salvar</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModalEditar" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar Cadastro</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nome..." ng-model="cadastroSelecionado.name">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2">Moedas</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Moedas..." ng-model="cadastroSelecionado.coins">
              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="alterarCadastro(cadastroSelecionado)" data-dismiss="modal">Salvar</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModalExcluir" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Você tem certeza?</h4>
        </div>
        <div class="modal-body">
          <h4 style=font-weight:bolder> Tem certeza que quer excluir o cadastro de {{cadastroSelecionado.name}}?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="excluirCadastro()" data-dismiss="modal">Sim</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
